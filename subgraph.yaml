specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GraphToken
    network: mainnet
    source:
      address: "0x892b08082aCd6Ce8016C95D11468be097dd58748"
      abi: GraphToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - MinterAdded
        - MinterRemoved
        - NewOwnership
        - NewPendingOwnership
        - Transfer
      abis:
        - name: GraphToken
          file: ./abis/GraphToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/graph-token.ts
